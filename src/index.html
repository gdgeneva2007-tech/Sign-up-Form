<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to the file that Tailwind will CREATE in the next step -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Knewave&display=swap" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
  
</head>
<body>
  <div class="overflow-hidden h-screen w-screen flex">
    <div class="relative w-1/3 h-full bg-[url('./background.png')] bg-left bg-cover bg-no-repeat">
      <div class="absolute top-50 w-full h-30 bg-black/50">
        <div class="flex gap-3 justify-center items-center">
          <img src="logo.png" alt="logo" class="w-20 h-auto">
          <p class="text-white font-odin text-[80px]">ODIN</p>
        </div>
      </div>
    </div>
    <div class="w-2/3 bg-amber-50 flex flex-col justify-center p-8">
      <p class="text-2xl w-4/5 font-bold">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.
      </p>
      <form action=""><div class="w-full mt-20 bg-white shadow-2xl p-8">
        <p class="font-bold text-2xl">Let's do this!</p>
        
          <div class="grid grid-cols-2 grid-rows-3 gap-x-8 gap-y-3 w-4/5 *:w-full">
            <div class="flex flex-col">
              <label for="firname" class="text-[15px] text-gray-500">FIRST NAME</label>
              <input required type="text" id="firname" name="firname" class="outline-none w-full border-[#E5E7EB] border-2 focus:border-2 focus:border-blue-500  focus:shadow-lg rounded-sm p-2">
            </div>
            <div class="flex flex-col">
              <label for="lastname" class="text-[15px] text-gray-500">LAST NAME</label>
              <input required type="text" id="lastname" name="lastname" class="outline-none w-full border-[#E5E7EB] border-2 focus:border-2 focus:border-blue-500  focus:shadow-lg rounded-sm p-2">
            </div>
            <div>
              <label for="email" class="text-[15px] text-gray-500">EMAIL</label>
              <input required type="email" id="email" name="email" class="outline-none w-full border-[#E5E7EB] border-2 focus:border-2 focus:border-blue-500  focus:shadow-lg rounded-sm p-2">
            </div>
            <div>
              <label for="tel" class="text-[15px] text-gray-500">PHONE NUMBER</label>
              <input required type="tel" id="tel" name="phonenumber" class="outline-none w-full border-[#E5E7EB] border-2 focus:border-2 focus:border-blue-500  focus:shadow-lg rounded-sm p-2">
            </div>
            <div>
              <label for="password" class="text-[15px] text-gray-500">PASSWORD</label>
              <input required type="password" id="password" name="password" class="outline-none w-full border-[#E5E7EB] border-2 focus:border-2 focus:border-blue-500  focus:shadow-lg rounded-sm p-2 invalid:border-red-500 invalid:border-2">
            </div>
            <div>
              <label for="confirmpwd" class="text-[15px] text-gray-500">CONFIRM PASSWORD</label>
              <input required type="password" id="confirmpwd" name="confirmpwd" class="outline-none w-full border-[#E5E7EB] border-2 focus:border-2 focus:border-blue-500  focus:shadow-lg rounded-sm p-2 invalid:border-red-500 invalid:border-2">
            </div>
          </div>
        
      </div><button type="submit" class="font-bold mt-8 bg-green-800 text-white px-8 py-4 shadow-md rounded-md self-start">Create Account</button></form>
      <p class="text-[15px] font-bold mt-8">Already have an account?<a href="#" class="text-green-800">Log in</a></p>
    </div>
  </div>
</body>
</html>
